{{ define "main" }}
<section class="page-404">
  <div class="page-404-container">
    <img src="{{ "404.svg" | relURL }}" alt="404">
    <h2>Page Not Found</h2>
    <p>The page you're looking for does not exist.</p>
    <p><a class="button" role="button" href="{{ site.Home.Permalink }}">Go to homepage</a></p>
  </div>
</section>
{{ end }}
